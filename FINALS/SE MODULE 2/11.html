<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Pseudo-Classes with External CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body
{
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
}
a:link
{
    color: blue;
    text-decoration: none;
}
a:visited
{
    color: purple;
}
a:hover
{
    color: red;
    text-decoration: underline;
}
a:active
{
    color: green;
}
</style>
<body>
<h1>Link Pseudo-Classes Example</h1>
<p>This page demonstrates how to style links using pseudo-classes.</p>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <style>
        table
        {
            border-collapse: collapse;
            width: 100%;
        }
        th,td
        {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th rowspan="2">Student ID</th>
        <th rowspan="2">Student Name</th>
        <th colspan="3">Courses</th>
    </tr>
    <tr>
        <th>Mathematics</th>
        <th>Physics</th>
        <th>Computer Science</th>
    </tr>
    <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>90%</td>
        <td>85%</td>
        <td>95%</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Jane Smith</td>
        <td>95%</td>
        <td>88%</td>
        <td>92%</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo-Classes Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body
{
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
}
.button
{
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}
.button:hover
{
    background-color: #45a049;
}
.button:active
{
    background-color: #cf1f22;
}
.input-field
{
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
}
.input-field:focus
{
    border-color: #4CAF50;
}
</style>
<body>
<h1>Dynamic Pseudo-Classes Example</h1>
<p>This page demonstrates dynamic styling using pseudo-classes.</p>
<button class="button">Hover and Click Me</button>
<br><br>
<input type="text" class="input-field" placeholder="Focus on me">
</body>
</html>
